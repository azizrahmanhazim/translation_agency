<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Professional translation services in multiple languages.">

    <title>{% block title %}Translinga{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- ✅ Bootstrap Responsive Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Translinga</a>
        <button class="navbar-toggler" style="
    background-color: LAVENDER" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link {% if active_page == 'services' %}active{% endif %}" href="/services">Services</a></li>
                <li class="nav-item"><a class="nav-link {% if active_page == 'languages' %}active{% endif %}" href="/languages">Languages</a></li>
                <li class="nav-item"><a class="nav-link {% if active_page == 'about' %}active{% endif %}" href="/about">About Us</a></li>
                <li class="nav-item"><a class="nav-link {% if active_page == 'contact' %}active{% endif %}" href="/contact">Contact</a></li>
                <li class="nav-item">
                    <a class="btn btn-warning text-dark ms-2" href="/quote">Get a Quote</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ Main Content Container -->
<div class="container mt-5 pt-5">
    {% block content %}{% endblock %}
</div>

<!-- ✅ Bootstrap Responsive Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p>&copy; 2024 Translinga. All Rights Reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/typing-animation.js') }}"></script>
<script defer src="{{ url_for('static', filename='js/ui-enhancements.js') }}"></script>

</body>
</html>
